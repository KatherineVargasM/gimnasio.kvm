<div class="container py-4">
  <div class="row mb-4 align-items-center">
    <div class="col">
      <h2 class="fw-bold" style="color: var(--turq-dark);">
        <i class="bi bi-people-fill me-2"></i>Gestión de Socios
      </h2>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="nuevo()" style="background-color: var(--turq-primary); border:none;">
        <i class="bi bi-person-plus-fill me-2"></i>Nuevo Socio
      </button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6 col-lg-4">
      <div class="input-group shadow-sm">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search text-muted"></i>
        </span>
        <input type="text" 
               class="form-control border-start-0" 
               [(ngModel)]="filtro" 
               placeholder="Buscar por nombre o cédula...">
      </div>
    </div>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead style="background-color: var(--turq-bg); color: var(--turq-dark);">
          <tr>
            <th class="px-4">ID</th>
            <th>Nombre</th>
            <th>Cédula</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (item of filtrarSocios(); track item.id) {
          <tr>
            <td class="px-4 fw-bold">{{ item.id }}</td>
            <td class="text-uppercase">{{ item.nombre }}</td>
            <td>{{ item.cedula }}</td>
            <td>{{ item.telefono || 'N/A' }}</td>
            <td>{{ item.email }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-warning border-0 me-2" (click)="editar(item.id)">
                <i class="bi bi-pencil-square fs-5"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger border-0" (click)="eliminar(item.id)">
                <i class="bi bi-trash3 fs-5"></i>
              </button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="6" class="text-center py-4 text-muted">No se encontraron resultados</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="ModalSocio" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header">
        <h5 class="modal-title fw-bold">Socio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="socio.nombre" name="nombre" placeholder="N">
            <label>Nombre Completo</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="socio.cedula" name="cedula" placeholder="C">
            <label>Cédula</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" [(ngModel)]="socio.telefono" name="telefono" placeholder="T">
            <label>Teléfono</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" [(ngModel)]="socio.email" name="email" placeholder="E">
            <label>Email</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="guardar()" style="background-color: var(--turq-primary); border:none;">Guardar</button>
      </div>
    </div>
  </div>
</div>
